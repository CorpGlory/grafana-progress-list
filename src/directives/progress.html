<div class="list-item progress-item" ng-mouseover="onHover({ event: $event })" ng-mouseleave="onMouseLeave()">
  <div class="list-item-title" ng-bind-html="item.title"></div>
  <div class="list-item-content">
    <div style="width: {{ item.aggregatedProgress }}%; background: {{ item.color }}" class="progress-bar-line" />
    <span class="list-item-value progress-bar-value"> {{ item.formattedValue }} </span>
  </div>
</div>
