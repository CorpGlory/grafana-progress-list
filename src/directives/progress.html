<div class="list-item progress-item">
  <div class="list-item-title">
    Progress: {{ item.name }}
  </div>
  <div class="list-item-content">
    <div style="width: {{ item.progress }}%" class="progress-bar-line" />
    <span class="list-item-value progress-bar-value"> {{ item.progress }}% </span>
  </div>
</div>
