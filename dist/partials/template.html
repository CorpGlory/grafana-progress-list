<div id="progress-list-panel">
  <div class="table-panel-scroll">
    <div ng-repeat="item in items">
      <progress-list-plugin-progress
        class="progress-list-item"
        item="item"
        on-hover="ctrl.onHover($index, event)"
        on-mouse-leave="ctrl.onMouseLeave()"
      />
    </div>
  </div>
</div>
