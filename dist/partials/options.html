<div class="editor-row editor-mapping">
  <div class="section gf-form-group gf-form-group-code">
    <h5 class="section-heading">Mapping function</h5>
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-6">Stat</label>
        <div class="gf-form-select-wrapper width-7">
          <select 
            class="gf-form-input" 
            ng-model="ctrl.panel.statNameOptionValue" 
            ng-options="n for n in ctrl.statNameOptions" 
            ng-change="ctrl.render()"
          ></select>
        </div>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-8">Progress Type</label>
        <div class="gf-form-select-wrapper width-7">
          <select 
            class="gf-form-input"
            ng-model="ctrl.panel.statProgressType" 
            ng-options="n for n in ctrl.statProgressTypeOptions" 
            ng-change="ctrl.render()"
          ></select>
        </div>
      </div>
    </div>
  </div>
</div>
